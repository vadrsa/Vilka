<div class="navigation">
  <a href="#" (click)="NavigateBack()">Go Back</a>
</div>
<div >

  <div class="page-header">
      <h2 class="questionHeading">Are these regions the same?</h2>
  </div>
    
    <ul  class="list-group">
      <li class="list-group-item">{{regionFirst}}</li>
      <li class="list-group-item">{{regionSecond}}</li>
    </ul>
    <div class="YesNoButtons">
        <button (click)="!loading && AnswerQuestion(1)" [className]="'btn btn-primary ' + (loading ? 'disabled' : 'enabled')">
          Yes
        </button>
        <button (click)="!loading && AnswerQuestion(2)" [className]="'btn btn-secondary ' + (loading ? 'disabled' : 'enabled')">
          No
        </button>
    </div>
</div>
